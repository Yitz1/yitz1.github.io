    <script>
        const introText = "Iâ€™m in an explorative stage of my life and looking for the next big thing.";
        const bioText = "I am in an explorative stage of my life and looking for the next big thing. My background is rooted in investing (I operated a small fund at 18) and Jewish studies (I spent 4 years studying almost exclusively Talmud after high school).";

        function typeText(elementId, text, speed = 20) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        window.onload = function() {
            typeText("intro-text", introText, 20);
            setTimeout(() => {
                typeText("bio-text", bioText, 20);
            }, introText.length * 20 + 500);
        };
    </script>
